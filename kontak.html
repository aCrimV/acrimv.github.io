<!DOCTYPE html>
<html lang="id">
<head>
    <title>Kontak Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        .flower-img-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            overflow: hidden;
            z-index: 10;
        }
        .flower-img-container img {
            position: absolute;
            width: 150px;
            height: auto;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeInOut 9s infinite;
        }
        .flower-img-container img:nth-child(1) {
            animation-delay: 0s;
        }
        .flower-img-container img:nth-child(2) {
            animation-delay: 3s;
        }
        .flower-img-container img:nth-child(3) {
            animation-delay: 6s;
        }
        @keyframes fadeInOut {
            0%, 33.33% { opacity: 1; }
            44.44%, 100% { opacity: 0; }
        }
        .prompt {
            font-size: 1.2em;
            margin-bottom: 15px;
            z-index: 10;
        }
        .buttons {
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.yes {
            background-color: #4CAF50;
            color: white;
        }
        .no-label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            user-select: none;
            border: none;
            text-align: center;
        }
        @keyframes shrink {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        #noCheckbox:checked + .no-label {
            animation: shrink 2s forwards;
            cursor: default;
        }
        /* Left and right poppy pillars */
        .side-poppy {
            position: fixed;
            top: 50%;
            width: 100px;
            height: auto;
            transform: translateY(-50%);
            animation: floatUpDown 4s ease-in-out infinite;
            z-index: 5;
        }
        .side-poppy.left {
            left: 10px;
        }
        .side-poppy.right {
            right: 10px;
            animation-delay: 2s;
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(-50%) translateY(0); }
            50% { transform: translateY(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <img src="pillar-removebg-preview.png" alt="Left Poppy" class="side-poppy left">
    <img src="pillar-removebg-preview.png" alt="Right Poppy" class="side-poppy right">
    <div class="flower-img-container">
        <img src="poppy1.png" alt="Poppy 1">
    </div>
    <div class="prompt">Do you like my website?</div>
    <div class="buttons">
        <button class="yes" onclick="if(alert('Thank you!')){window.location.href='index.html';}else{window.location.href='index.html';}">Yes</button>
        <input type="checkbox" id="noCheckbox" hidden />
        <label for="noCheckbox" class="no-label">No</label>
    </div>
</body>
</html>
